<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>NED.WoT.BattleResults.Client</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="css/fontawesome/fontawesome.min.css" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="NED.WoT.BattleResults.Client.styles.css" rel="stylesheet" />
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">
        <div class="splash">
            <img src="images/logo.png" />

            <div class="progress-bar">
                <div class="progress-bar__progress"></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="js/fontawesome/all.js"></script>

    <script>
        function keepElementOffset(selector) {
            console.log('keepElementOffset', selector);
            var elements = document.querySelectorAll(selector);
            for (var i = 0; i < elements.length; i++) {
                var offset = elements[i].offsetLeft;
                elements[i].style = `left: ${offset}px`;
            }
        }

        function scrollIntoView(elementId) {
            console.log('scrollIntoView', elementId);
            var elem = document.getElementById(elementId);
            if (elem) {
                setTimeout(() => elem.scrollIntoView({ behavior: 'smooth'}), 50);
            }
        }

        function openOwnTeam(selector) {
            console.log('openOwnTeam', selector);
            var elements = document.querySelectorAll(selector);
            if (elements.length === 1) {
                elements[0].click();
            }
        }
    </script>
</body>

</html>
